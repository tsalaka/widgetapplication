<div class="row">
  <div class="span8">

    <div class="page-header">
      <h1>Edit widget</h1>
    </div>

    <form class="form-horizontal">
      <fieldset>

        <div class="control-group">
          <label for="name-input" class="control-label">Title</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">
                <i class="icon-user"></i>
              </span>
              <input type="text" class="input-xlarge" id="title-input" value="<%= widget.Title %>" />
              <p class="help-block">Enter name above, has to be between 2 and 100 chars.</p>
            </div>
          </div>
        </div>

       

        <div class="control-group">
          <label for="born-input" class="control-label">Upload Date</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">
                <i class="icon-time"></i>
              </span>
              <input type="text" class="input-xlarge" id="uploadDate-input" value="<%= formattedDate %>" />
            </div>
          </div>
        </div>

        <div class="form-actions">
          <a class="btn save-btn">Save</a>
          <a class="btn back-btn">Back</a>
        </div>

      </fieldset>
    </form>

  </div>
</div>
