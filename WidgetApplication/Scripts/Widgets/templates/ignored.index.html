<div class="row">
	<div class="span12">
		
		<div class="page-header">
			<h1>List of widgets</h1>
		</div>
		<div class="widgets-list">
			<ul>
				<% _.each(ignoredWidgets, function(widget) { %>
				<li><a class="btn add-btn" id_attr="<%- widget.Id%>"><%- widget.Title%></a></li>
				<% }); %>
			</ul>
		</div>

	</div>
</div>
